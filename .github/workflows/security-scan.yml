name: "Security Scan"

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Elimina los pasos personalizados de CodeQL

    - name: Run Dependabot
      uses: dependabot/fetch-metadata@v1.3.1
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"